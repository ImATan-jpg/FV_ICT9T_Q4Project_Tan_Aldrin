<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4th QTR project</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000000, #121212);
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      top: 50px;
      height: 100vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes raiseText {
      0% {
        transform: translateY(50%);
        opacity: 0;
      }
      100% {
        transform: translateY(-50%);
        opacity: 1;
      }
    }

    .bg-name {
      font-family: 'Anton', sans-serif;
      font-size: 10vw;
      color: white;
      opacity: 0.05;
      position: absolute;
      top: 30%;
      transform: translateY(-50%);
      z-index: 0;
      letter-spacing: 5px;
      white-space: nowrap;
      pointer-events: none;
      animation: raiseText 2s ease-in-out forwards;
    }

    .hero-img {
      position: relative;
      left: -60px;
      z-index: 2;
      width: auto;
      max-height: 65vh;
      margin-bottom: 5px;
    }

    .buttons {
      z-index: 3;
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .btn-danger {
      background-color: #e50914;
      color: white;
      box-shadow: 0 0 10px #e50914;
    }

    .btn-danger:hover {
      background-color: #b20710;
      box-shadow: 0 0 20px #e50914;
    }

    .floating-nav {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .floating-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .floating-nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      color: #00bfff;
    }

    .info-box {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
      margin: 20px auto;
      padding: 20px;
      background-color: #1e1e1e;
      color: white;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.2);
      font-size: 1.1em;
      text-align: center;
    }

    .show {
      opacity: 1;
      transform: translateY(0);
    }

    .link-box {
      padding: 40px;
      background-color: #ffffff;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .link-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.4);
    }

    .star {
      font-size: 30px;
      color: gray;
      cursor: pointer;
    }
    .highlighted {
      color: gold;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="floating-nav">
    <a href="index.html">MyProfile</a>
    <a href="Me.html">About Me</a>
    <a href="One.html">1st</a>
    <a href="Two.html">2nd</a>
    <a href="Three.html">3rd</a>
    <a href="Four.html">4th</a>
  </div>

  <div class="hero">
    <h1 class="bg-name">ALDRIN TAN</h1>
    <img class="hero-img" src="https://i.ibb.co/N2vRvr4h/IMG-7856-removebg-preview.png" alt="Aldrin Tan" />
    <div class="buttons">
      <button class="btn btn-danger">
        <a href="https://www.instagram.com/theonly_aldrintan/" target="_blank" class="text-white text-decoration-none">
          About me
        </a>
      </button>
    </div>
  </div>

  <section class="container">
    <div class="info-box">9-Topaz</div>
    <div class="info-box">Food, Sweets, Martial Arts, AeroSpace Engineering</div>
  </section>

  <section class="container my-5">
    <div class="row g-4">
      <div class="col-6 col-md-3">
        <a href="One.html" class="link-box d-block">1st Qtr</a>
      </div>
      <div class="col-6 col-md-3">
        <a href="Two.html" class="link-box d-block">2nd Qtr</a>
      </div>
      <div class="col-6 col-md-3">
        <a href="Three.html" class="link-box d-block">3rd Qtr</a>
      </div>
      <div class="col-6 col-md-3">
        <a href="Four.html" class="link-box d-block">4th Qtr</a>
      </div>
    </div>
  </section>

<center>
  <h2>Rate Us</h2>
  <div id="stars">
    <span class="star" data-value="1">&#9733;</span>
    <span class="star" data-value="2">&#9733;</span>
    <span class="star" data-value="3">&#9733;</span>
    <span class="star" data-value="4">&#9733;</span>
    <span class="star" data-value="5">&#9733;</span>
  </div>

  <kbd id="message">Select a rating</kbd>
</center>

  <script>
    var boxes = document.getElementsByClassName('info-box');

    function showBoxesOnScroll() {
      for (var i = 0; i < boxes.length; i++) {
        var boxTop = boxes[i].getBoundingClientRect().top;
        var triggerPoint = window.innerHeight / 1.2;

        if (boxTop < triggerPoint) {
          boxes[i].className += ' show';
        }
      }
    }

    window.onscroll = showBoxesOnScroll;

    var stars = document.getElementsByClassName("star");
    var message = document.getElementById("message");

    for (var i = 0; i < stars.length; i++) {
      stars[i].addEventListener("click", function() {
        var rating = Number(this.getAttribute("data-value"));
        highlightStars(rating);
        showMessage(rating);
      });
    }

    var stars = document.getElementsByClassName("star");
    var message = document.getElementById("message");

    for (var i = 0; i < stars.length; i++) {
      stars[i].addEventListener("click", function() {
        var rating = Number(this.getAttribute("data-value"));
        highlightStars(rating);
        showMessage(rating);
      });
    }

    function highlightStars(rating) {
      for (var j = 0; j < stars.length; j++) {
        if ((j + 1) <= rating) {
          stars[j].classList.add("highlighted");
        } else {
          stars[j].classList.remove("highlighted");
        }
      }
    }

    function showMessage(rating) {
      let rounded = Math.round(rating);
      var feedback = "";

      if (rounded === 5) {
        feedback = "Awesome! Thank you!";
      } else if (rounded === 4) {
        feedback = "Great! We appreciate it.";
      } else if (rounded === 3) {
        feedback = "Thanks! We'll try even harder.";
      } else if (rounded === 2) {
        feedback = "Oh no! Weâ€™ll work on improving.";
      } else {
        feedback = "Sorry! Tell us how we can do better.";
      }

      message.innerText = feedback;
    }
  </script>
