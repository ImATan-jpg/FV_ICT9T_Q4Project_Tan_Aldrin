  <style>
    body {
      margin: 0;
      scroll-behavior: smooth;
      background-color: #9ea8ff;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: left;
      padding: 60px 20px;
      background: #f8f9fa;
      flex-wrap: wrap;
    }

    .hero-img {
      height: 300px;
      width: 300px;
      border-radius: 50%;
      border: 6px solid white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      object-fit: cover;
      background-color: white;
      margin-right: 40px;
    }

    .hero-text {
      max-width: 500px;
    }

    .info-box {
      opacity: 0;
      transition: all 1s ease;
      margin: 20px auto;
      padding: 20px;
      background-color: #e9ecef;
      border-radius: 10px;
      max-width: 600px;
    }

    .slide-left {
      transform: translateX(-100px);
    }

    .slide-right {
      transform: translateX(100px);
    }

    .show {
      opacity: 1;
      transform: translateX(0);
    }

    .link-box {
      padding: 40px;
      background-color: #dee2e6;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease;
      text-decoration: none;
      color: black;
    }

    .link-box:hover {
      transform: scale(1.05);
    }

    .slider-container {
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      height: 200px;
      box-sizing: border-box;
      position: relative;
      background-color: #9ea8ff;
    }

    .slider-track {
      display: flex;
      animation: scroll 30s linear infinite;
    }

    .slider-track img {
      height: 180px;
      margin: 0 10px;
      border-radius: 10px;
      object-fit: cover;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .custom-navbar {
      background-color: #fcfcfc;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .custom-navbar .navbar-brand,
    .custom-navbar .nav-link {
      color: #000 !important;
    }

    .custom-navbar .nav-link:hover {
      color: #555 !important;
    }
button {
  background: transparent;
  position: relative;
  padding: 5px 15px;
  display: flex;
  align-items: center;
  font-size: 17px;
  font-weight: 600;
  text-decoration: none;
  cursor: pointer;
  border: 1px solid rgb(255,0,0);
  border-radius: 25px;
  outline: none;
  overflow: hidden;
  color: rgb(255,0,0);
  transition: color 0.3s 0.1s ease-out;
  text-align: center;
  margin-top: 15px;
}

button span {
  margin: 10px;
}

button::before {
  position: absolute;
  content: '';
  border-radius: 50%;
  display: block;
  width: 20em;
  height: 20em;
  left: -5em;
  top: 0;
  bottom: 0;
  margin: auto;
  transition: box-shadow 0.5s ease-out;
  z-index: -1;
}

button:hover {
  color: #fff;
  border-color: rgb(255,0,0);
}

button:hover::before {
  box-shadow: inset 0 0 0 10em rgb(255, 0, 0);
}

 
.card {
  width: 300px;
  height: 220px;
  background-color: rgb(255, 255, 255);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px 30px;
  gap: 13px;
  position: relative;
  overflow: hidden;
  box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.062);
}

#cookieSvg {
  width: 50px;
}

#cookieSvg g path {
  fill: rgb(97, 81, 81);
}

.cookieHeading {
  font-size: 1.2em;
  font-weight: 800;
  color: rgb(26, 26, 26);
}

.cookieDescription {
  text-align: center;
  font-size: 0.7em;
  font-weight: 600;
  color: rgb(99, 99, 99);
}

.buttonContainer {
  display: flex;
  gap: 20px;
  flex-direction: row;
}

.acceptButton {
  width: 80px;
  height: 30px;
  background-color: #7b57ff;
  transition-duration: .2s;
  border: none;
  color: rgb(241, 241, 241);
  cursor: pointer;
  font-weight: 600;
  border-radius: 20px;
}

.declineButton {
  width: 80px;
  height: 30px;
  background-color: rgb(218, 218, 218);
  transition-duration: .2s;
  color: rgb(46, 46, 46);
  border: none;
  cursor: pointer;
  font-weight: 600;
  border-radius: 20px;
}

.declineButton:hover {
  background-color: #ebebeb;
  transition-duration: .2s;
}

.acceptButton:hover {
  background-color: #9173ff;
  transition-duration: .2s;
}

  <script>
    var boxes = document.getElementsByClassName('info-box');

    function showBoxesOnScroll() {
      for (var i = 0; i < boxes.length; i++) {
        var boxTop = boxes[i].getBoundingClientRect().top;
        var triggerPoint = window.innerHeight / 1.2;

        if (boxTop < triggerPoint) {
          boxes[i].className += ' show';
        }
      }
    }

    window.onscroll = showBoxesOnScroll;

  var cookieCard = document.querySelector('.card');
  var acceptButton = document.querySelector('.acceptButton');
  var declineButton = document.querySelector('.declineButton');

  acceptButton.addEventListener('click', function () {
    cookieCard.style.display = 'none';
  });

  declineButton.addEventListener('click', function () {
    cookieCard.style.display = 'none';
  });
  </script>
