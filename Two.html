<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2nd QTR Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }

    .project-wrapper {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .project-container {
      width: 250px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      background-color: #222;
      text-align: center;
    }

    .project-image {
      width: 100%;
      height: 150px;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .project-description {
      font-size: 0.95em;
      margin-bottom: 20px;
    }

    .project-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #00bfff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      box-shadow: 0 0 10px #00bfff;
      transition: all 0.3s ease;
    }

    .project-button:hover {
      background-color: #0099cc;
      box-shadow: 0 0 20px #00bfff;
    }

    .custom-navbar {
      background-color: transparent !important;
      box-shadow: none !important;
      border: none;
    }

    .custom-navbar .navbar-brand,
    .custom-navbar .nav-link {
      color: white !important;
    }

    .custom-navbar .nav-link:hover {
      color: #ccc !important;
    }

    .header-title {
      text-align: center;
      margin-top: 60px;
      animation: fadeIn 2s ease-in-out;
    }

    .header-title h1 {
      font-size: 4em;
      color: rgba(255, 255, 255, 0.1);
      text-transform: uppercase;
      letter-spacing: 5px;
      font-weight: bold;
    }

    .header-title h2 {
      font-size: 1.8em;
      color: white;
      margin-top: -20px;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg sticky-top custom-navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html">MyProfile</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="One.html">1st</a></li>
        <li class="nav-item"><a class="nav-link" href="Two.html">2nd</a></li>
        <li class="nav-item"><a class="nav-link" href="Three.html">3rd</a></li>
        <li class="nav-item"><a class="nav-link" href="Four.html">4th</a></li>
      </ul>
    </div>
  </nav>

  <div class="header-title">
    <h1>Aldrin Tan</h1>
    <h2>2nd Quarter</h2>
  </div>

  <div class="project-wrapper">
    <div class="project-container">
      <div class="project-image" style="background-image: url('https://i.ibb.co/jkYkz9vs/2nd-qtr-project.png');"></div>
      <div class="project-description">
        A website that sells meals and drinks
      </div>
      <a class="project-button" href="https://imatan-jpg.github.io/FV_ICT9T_Q2PROJ_Tan_Aldrin/MainPage.html" target="_blank">
        Visit Website
      </a>
    </div>

    <div class="project-container">
      <div class="project-image" style="background-image: url('https://i.ibb.co/nMH0WwkR/2nd-qtr-quiz.png');"></div>
      <div class="project-description">
        A website that explains crypto
      </div>
      <a class="project-button" href="https://imatan-jpg.github.io/FV_ICT9T_Q2Quiz1_Tan_Aldrin/" target="_blank">
        Visit Website
      </a>
    </div>
  </div>

</body>
</html>
