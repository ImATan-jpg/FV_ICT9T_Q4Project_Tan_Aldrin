<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0c0f1a, #1a1f3c);
      color: white;
    }

    .hero {
      height: 100vh;
      background: url('https://i.ibb.co/9HD3F8k5/IMG-7855-jpg.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 10px black;
      position: relative;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .floating-nav {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .floating-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 6px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .floating-nav a:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      color: #00ffff;
    }

    .section {
      padding: 80px 20px;
    }

    .box {
      width: 100%;
      height: 200px;
      border: 1px solid #2c2c2c;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      display: flex;
      margin-bottom: 30px;
      background-color: #fff;
      color: black;
      transition: transform 0.3s ease;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    .box.show {
      opacity: 1;
      transform: translateY(0);
    }

    .box img {
      width: 50%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .box:hover img {
      transform: rotate(-5deg) scale(1.02);
    }

    .description {
      width: 50%;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1em;
    }

    .scroll-section {
      background-color: rgba(16, 20, 31, 0.8);
      padding: 60px 20px;
      border-radius: 20px;
      margin-top: 50px;
    }

    .scroll-gallery {
      display: flex;
      justify-content: center;
      overflow-x: auto;
      gap: 20px;
      scroll-snap-type: x mandatory;
      padding: 10px 0;
      scrollbar-width: none;
    }

    .scroll-gallery::-webkit-scrollbar {
      display: none;
    }

    .scroll-card {
      flex: 0 0 80px;
      height: 300px;
      background-size: cover;
      background-position: center;
      border-radius: 40px;
      transition: all 0.4s ease;
      scroll-snap-align: center;
      cursor: pointer;
      position: relative;
    }

    .scroll-card:hover {
      flex: 0 0 300px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 255, 255, 0.5);
    }

    h2 {
      font-weight: bold;
      color: #00ffff;
      font-size: 2rem;
    }
  </style>
</head>

<script>
  const boxes = document.querySelectorAll('.box');

  function checkBoxesOnScroll() {
    boxes.forEach(box => {
      const boxTop = box.getBoundingClientRect().top;
      const triggerPoint = window.innerHeight * 0.9;

      if (boxTop < triggerPoint) {
        box.classList.add('show');
      }
    });
  }

  window.addEventListener('scroll', checkBoxesOnScroll);
  window.addEventListener('load', checkBoxesOnScroll);
</script>
