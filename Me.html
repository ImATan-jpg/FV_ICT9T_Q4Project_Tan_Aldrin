    .hero {
      height: 100vh;
      background: url('https://i.ibb.co/N27wphPW/IMG-7050.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;

    .hero h1 {
      font-size: 3rem;

    }

    .floating-nav {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .floating-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;

      transition: background 0.3s ease;

    .section {
      padding: 80px 20px;
    }

    .box {
      width: 100%;
      height: 200px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      margin-bottom: 30px;
      background-color: white;
      transition: transform 0.3s ease;
    }

    .box img {
      width: 50%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .box:hover img {
      transform: rotate(-5deg) scale(1.02);
    }

    .description {
      width: 50%;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
